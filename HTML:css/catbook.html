<!--Nested layout and relative sizing practice-->
<!DOCTYPE html>
<html>
    <head>
        <title>Search User</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="catbookCSS/profile.css">
        <link rel="stylesheet" href="catbookCSS/header.css">
    </head>
    <body style="margin: 0; background-color: rgb(231, 255, 249); height: 3000px;">
        <div class="header">
            <div class="leftSection">
                <span class = "logo">CatBook</span>
            </div>
            <div class ="middleSection">
                <input class="searchBar" type="text" placeholder="Search">
                <img class="searchIcon" src = "catbookCSS/images/search-icon.svg">
                <div class="voiceSearch">
                    <img class = "mic" src = "catbookCSS/images/voice-search-icon.svg">
                </div>
            </div>
            <div class="rightSection">
                <img class = "hamMenu" src = "catbookCSS/images/hamburger-menu.svg">
            </div>
        </div>
        <p class="segwayMsg">Cats you might know</p>
        <div class = "preview">
            <div class = "pfpDiv">
                <img src = "imagefiles/dave.webp" class = "pfp">
            </div>
            <div class = "usrInfoDiv">
                <p class ="name">Dave</p>
                <p class="desc">Just a cat</p>
                <p class="status">Popular</p>
            </div>
            <div class = "followDiv">
                <button class="add">Follow</button>
            </div>
        </div>

        <div class = "preview">
            <div class = "pfpDiv">
                <img src = "imagefiles/leonard.webp" class = "pfp">
            </div>
            <div class = "usrInfoDiv">
                <p class ="name">Leonard</p>
                <p class="desc">Average windowsill enjoyer</p>
                <p class="status">Popular</p>
            </div>
            <div class = "followDiv">
                <button class="add">Follow</button>
            </div>
        </div>

        <div class = "preview">
            <div class = "pfpDiv">
                <img src = "imagefiles/unclesteve.webp" class = "pfp">
            </div>
            <div class = "usrInfoDiv">
                <p class ="name">Steve</p>
                <p class="desc">Proverbs 21:9 NIV</p>
                <p class="status">New User</p>
            </div>
            <div class = "followDiv">
                <button class="add">Follow</button>
            </div>
        </div>
        <div class = "preview">
            <div class = "pfpDiv">
                <img src = "imagefiles/goraththedestroyer.webp" class = "pfp">
            </div>
            <div class = "usrInfoDiv">
                <p class ="name">goraththedestroyer</p>
                <p class="desc">sudo ./destroyWorld...</p>
                <p class="status">Detested</p>
            </div>
            <div class = "followDiv">
                <button class="add">Follow</button>
            </div>
        </div>
    </body>
</html>
